name: Security & Dependency Check

on:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ” Run npm audit
        run: |
          npm audit --audit-level=moderate || true
          npm audit --json > audit-results.json || true

      - name: ğŸ“Š Audit Summary
        run: |
          echo "## ğŸ”’ Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f audit-results.json ]; then
            VULNERABILITIES=$(cat audit-results.json | grep -o '"total":[0-9]*' | head -1 | cut -d':' -f2)
            if [ "$VULNERABILITIES" = "0" ]; then
              echo "âœ… No vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ Found $VULNERABILITIES vulnerabilities" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Run \`npm audit fix\` to resolve them." >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: ğŸ“¤ Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit
          path: audit-results.json
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
